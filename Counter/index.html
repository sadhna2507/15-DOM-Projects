<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a6cb2433bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>count</h1>
    </div>
    <span id="value">0</span>
    <div class="btn_container">
        <button class="btn decrease"><i class="fa-solid fa-arrow-down-long"></i></i><span>    (DECREASE)</span></button>
        <button class="btn reset"><span>RESET</span></button>
        <button class="btn increase"><i class="fa-solid fa-arrow-up-long"></i><span>   (INCREASE)</span></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
